<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./styles/favicon.ico">
    <title>прайс-лист</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/styles-price-list.css">
   
</head>
<body>
    <div class="container">
        <header>
            <div class="main-title">
                <div><img src="./styles/logo.png"></div>
                <h1>ООО "ЛУННЫЙ КАМЕНЬ"</h1>
            </div>
        </header>
        <div class="menu">
            <ul>
                <li><a class="menu-link" href="./index"><div class="menu-item">Главная</div></a></li>
                <li><a class="menu-link" href="./gallery"><div class="menu-item">Галерея</div></a></li>
                <li><a class="menu-link" href="./contacts"><div class="menu-item">Контакты</div></a></li>
                <li><a class="menu-link" href="./call-back"><div class="menu-item">Заказать обратный звонок</div></a></li>
            </ul>
        </div>
        
        
        <section class="content">
            <p> Поля, отмеченные (*) обязательны.</p>
   <form class="message" method="post" action="./done.html">
   
       <div class="mb-3">
           <label class="form-label">Фамилия и Имя: <span
               class="required">*</span></label>
           <input type="text" name="name" class="message__input form-control" placeholder="Ф.И.О" required>
       </div>
        <div class="mb-3">
           <label class="form-label">E-mail: <span
               class="required">*</span></label>
           <input type="email" name="email" class="message__input form-control" placeholder="E-mail" required>
       </div>
          <div class="mb-3">
           <label class="form-label">Тел.: <span
               class="required">*</span></label>
               <input type="tel" name="tel" pattern="[0-9]*"  class="message__input form-control" title="Пожалуйста, вводите только цифры" placeholder="+7 (___) ___-__-__" required>
            </div>
          <div class="mb-3">
           <label class="form-label">Тема: <span
               class="required">*</span></label>
              <textarea name="info" class="message__input form-control" required></textarea>
       </div>
       <div class="mb-3">
           <input type="reset" class="btn btn-outline-danger" value="Сбросить">
           <input type="submit" class="btn btn-outline-primary"  value="Отправить сообщение" >
           
          
       </div>
   </form>
        
    </div>
    <div class="footer">
        <footer>
            <div class="copy-rights">
            <p>© 2017 — 2023 ООО "ЛУННЫЙ КАМЕНЬ" ОГРН 111111111 от 21 сентября 2017 г.</p>
            <p>designed and created by <a href="mailto:python.man@ro.ru">pythonman</a> </p>
            </div>
        </footer>
    </div>
</body>
</html>
